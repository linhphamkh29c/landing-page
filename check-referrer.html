<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Referrer</title>
</head>
<body>
  <h1>Referrer Checker</h1>
  <p id="ref"></p>

  <script>
    document.getElementById("ref").innerText = "Referrer: " + document.referrer;
  </script>
</body>
</html>
