<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <title>Đang kiểm tra hoạt động người dùng...</title>
  <style>
    body {{
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }}
  </style>
  <script>
    (function() {{
      var encodedUrl = "aHR0cHM6Ly93aGF0aXNteXJlZmVyZXIuY29tLw==";  // www.whatismyreferer.com
      var decodedUrl = atob(encodedUrl);
      var triggered = false;

      function safeRedirect() {{
        if (!triggered) {{
          triggered = true;
          setTimeout(function() {{
            window.location.href = decodedUrl;
          }}, 500);
        }}
      }}

      document.addEventListener("click", safeRedirect);
      document.addEventListener("mousemove", safeRedirect);
      document.addEventListener("keydown", safeRedirect);
    }})();
  </script>
</head>
<body>
  <h2>Hệ thống đang xử lý...</h2>
  <p>Vui lòng chờ giây lát hoặc tương tác bất kỳ để tiếp tục.</p>
</body>
</html>
