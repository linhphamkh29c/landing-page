<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đang chuyển hướng...</title>
  <script>
    setTimeout(function () {
      var referrers = [
        "https://facebook.com",
        "https://t.me"
      ];
      var randomRef = referrers[Math.floor(Math.random() * referrers.length)];
      var targetUrl = "https://seowriting.ai";
      var redirectLink = "https://www.google.com/url?q=" + encodeURIComponent(targetUrl) + "&sa=U&ref=" + encodeURIComponent(randomRef);
      window.location.href = redirectLink;
    }, 100); // Gần như tức thì
  </script>
</head>
<body>
  <p>Đang chuyển hướng đến trang đích, vui lòng chờ giây lát...</p>
</body>
</html>
